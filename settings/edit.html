<style>
input {
    outline: none!important;
    float: right;
    border-top-style: hidden;
    border-right-style: hidden;
    border-left-style: hidden;
    max-width: 50%;
}
.subsetting {
    margin: 10px;
    padding-bottom: 30px;
    padding-top: 30px;
}
span {
tifcation-text").html('Are you sure you want to change the GPIO pin from '+system_status[system_id]["gpio"]+'?');
    margin-top: 10px!important;
    vertical-align: middle!important;
}
</style>
<script>
$("#settings-submit").click(function(){
   runtime=$("#zone-runtime").val();
   newname=$("#zone-name").val();
   gpio=$("#zone-gpio").val();
   oldname=system_status[system_id]["zonename"];
   submitChanges(system_id,newname,oldname,gpio,runtime);
});
$("#zone-gpio").change(function(){
    
    if(!($(this).val() == system_status[system_id]["gpio"])){
        $(this).css("color","#FF0000");
        $("#notification-text").html('Are you sure you want to change the GPIO pin from '+system_status[system_id]["gpio"]+'?');
        $("#notification").fadeIn("slow");
        $(".dismiss").click(function(){
            $("#notification").fadeOut("slow");
        });
        $("#notification-no").click(function(){
            $("#zone-gpio").val(system_status[system_id]["gpio"]);
            $(".dismiss").click();
            $("#zone-gpio").css("color","#000000");
        });
    }else{
        $(this).css("color","#000000");
        $("#notification").fadeOut("slow");
    }
});

</script>
<div style="font-size: 1.25em" style="display:block!important;" class="w3-display-topmiddle w3-threequarter w3-padding-16 w3-padding-small" id="settings">
        <div id="settings" class="w3-rest w3-padding ">
            <div id="zone-name-details" class="subsetting">
                <span>Zone Name</span>
                <input type="text" id="zone-name" value="Change me" />
            </div>
            <hr>
            <div id="zone-name-details" class="subsetting">
                <span>Zone GPIO</span>
                <input type="number" max="40" min="1" id="zone-gpio" />
            </div>
            <div id="notification" style="display: none;font-size: .75em;padding:16px;" class="w3-card-4">
                <span id="notification-text"></span>
                <span class="w3-button dismiss w3-red" ><i class="fas fa-times" ></i></span>
                <span id="notification-no" class="w3-button w3-green" style="float:right;">No</span>
            </div>
            <hr>
            <div id="zone-name-details" class="subsetting">
                <span>Zone Runtime</span>
                <input type="number" min="0" max="180" id="zone-runtime" />
            </div>
            <br>
            <button style="float: right;"class="w3-button w3-round-xxlarge programon" id="settings-submit" >Submit</button>
        </div>
</div>
</html>
